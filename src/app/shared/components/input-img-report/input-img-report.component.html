<div
  class="card"
  style="width: 17rem"
  (click)="fileInput.click()"
  [style]="{ cursor: 'pointer' }"
>
  <img class="card-img-top" *ngIf="imgBase64" [src]="imgBase64" alt="" />
  <img
    class="card-img-top"
    *ngIf="!imgBase64 && urlImgCurrent === null"
    [src]="noImg"
    alt=""
  />
  <img class="card-img-top" *ngIf="!imgBase64" [src]="urlImgCurrent" alt="" />
  <div class="card-body">
    <span> {{ title }}</span>
  </div>
</div>

<input
  type="file"
  hidden
  #fileInput
  (change)="change($event)"
  accept="image/png, .jpeg, .jpg"
/>
