<div class="card card-primary card-outline animate__animated animate__fadeIn">
  <div class="card-body">
    <div class="table-responsive p-0">
      <table class="table table-striped table-bordered table-valign-middle">
        <thead>
          <tr>
            <th colspan="5">
              <div class="card-title">Mantenimientos Preventivos</div>
            </th>
          </tr>
          <tr>
            <th class="text-center font-weight-normal" style="width: 20%">
              Fecha
            </th>
            <th class="text-center font-weight-normal" style="width: 20%">
              Totales
            </th>
            <th class="text-center font-weight-normal" style="width: 20%">
              Pendientes
            </th>
            <th class="text-center font-weight-normal" style="width: 20%">
              Realizados
            </th>
            <th class="text-center font-weight-normal" style="width: 20%">
              No Autorizados
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ordenesServicio">
            <td class="font-weight">
              {{ item.fecha.mes | eMonth }} - {{ item.fecha.year }}
            </td>
            <td class="text-center text-info">
              <p-tag
                styleClass="p-mr-2"
                severity="info"
                [value]="item.todos"
              ></p-tag>
            </td>

            <td class="text-center text-danger">
              <p-tag
                styleClass="p-mr-2"
                severity="danger"
                [value]="item.pendiente"
              ></p-tag>
            </td>
            <td class="text-center text-success">
              <p-tag
                styleClass="p-mr-2"
                severity="success"
                [value]="item.terminado"
              ></p-tag>
            </td>
            <td class="text-center text-dark">
              <p-tag
                styleClass="p-mr-2 bg-secondary"
                [value]="item.noAutorizado"
              ></p-tag>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr />
    <div *ngIf="this.ordenesServicio.length > 0">
      <app-bar-chart
        [barChartLabels]="barChartLabels"
        [dataTermiado]="dataTermiado"
        [dataNoRealizado]="dataNoRealizado"
      ></app-bar-chart>
    </div>
  </div>
</div>
