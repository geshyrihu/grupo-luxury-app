<div class="card">
  <div class="card-body">
    <form autocomplete="off" (submit)="onSubmit()" [formGroup]="form">
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Id</label>
        <div class="col-sm-9 p-fluid">
          <input
            pInputText
            type="text"
            formControlName="id"
            class="form-control form-control-sm"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Nombre</label>
        <div class="col-sm-9 p-fluid">
          <input
            formControlName="nameProfession"
            class="p-inputtext-sm"
            pInputText
            [class.p-invalid]="
              nameProfession.invalid &&
              (nameProfession.dirty || nameProfession.touched)
            "
          />
          <div
            *ngIf="
              nameProfession.invalid &&
              (nameProfession.dirty || nameProfession.touched)
            "
          >
            <span
              *ngIf="nameProfession.errors.required"
              class="text-danger small animate__animated animate__fadeIn"
              >El campo Código es reqerido.</span
            >
            <span
              *ngIf="nameProfession.errors.minlength"
              class="text-danger small animate__animated animate__fadeIn"
            >
              La longitud mínima del password es 5 caracteres.</span
            >
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Descripción</label>
        <div class="col-sm-9 p-fluid">
          <textarea
            rows="5"
            style="resize: none"
            formControlName="description"
            class="p-inputtext-sm"
            pInputTextarea
            [class.p-invalid]="
              description.invalid && (description.dirty || description.touched)
            "
          >
          </textarea>
          <div
            *ngIf="
              description.invalid && (description.dirty || description.touched)
            "
          >
            <span
              *ngIf="description.errors.required"
              class="text-danger small animate__animated animate__fadeIn"
              >El campo Código es reqerido.</span
            >
            <span
              *ngIf="description.errors.minlength"
              class="text-danger small animate__animated animate__fadeIn"
              >La longitud mínima del password es 10 caracteres</span
            >
          </div>
        </div>
      </div>
      <app-button-submit [disabled]="this.form.invalid"></app-button-submit>
    </form>
  </div>
</div>
