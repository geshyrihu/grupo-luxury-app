<div class="card">
  <div class="card-body">
    <form autocomplete="off" (submit)="onSubmit()" [formGroup]="form">
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Id</label>
        <div class="col-sm-9 p-fluid">
          <input
            pInputText
            type="text"
            formControlName="id"
            class="form-control form-control-sm"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Nombre</label>
        <div class="col-sm-9 p-fluid">
          <input
            pInputText
            type="text"
            formControlName="nameRequest"
            [class.p-invalid]="
              nameRequest.invalid && (nameRequest.dirty || nameRequest.touched)
            "
          />
          <div
            *ngIf="
              nameRequest.invalid && (nameRequest.dirty || nameRequest.touched)
            "
          >
            <span
              *ngIf="nameRequest.errors.required"
              class="text-danger small animate__animated animate__fadeIn"
              >El campo Nombre es reqerido.</span
            >
            <span
              *ngIf="nameRequest.errors.minlength"
              class="text-danger small animate__animated animate__fadeIn"
            >
              La longitud m√≠nima del password es 5 caracteres.</span
            >
          </div>
        </div>
      </div>

      <app-button-submit [disabled]="this.form.invalid"></app-button-submit>
    </form>
  </div>
</div>
