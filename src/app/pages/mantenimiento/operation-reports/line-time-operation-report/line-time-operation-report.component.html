<section class="content">
  <div class="container-fluid">
    <!-- Timelime example  -->
    <div class="row">
      <div class="col-md-12">
        <!-- The time line -->
        <div class="timeline" *ngFor="let item of data">
          <!-- timeline time label -->
          <div class="time-label">
            <span class="bg-gradient-gray-dark">{{
              item.fecha | date: "fullDate"
            }}</span>
          </div>
          <!-- /.timeline-label -->
          <!-- timeline item -->

          <div *ngFor="let reports of item.reports">
            <img
              class="direct-chat-img img-size-50"
              [src]="url + reports.user"
              alt="..."
            />
            <div class="timeline-item">
              <div
                class="ribbon-wrapper"
                *ngIf="onCompareFecha(reports.fechaLimite)"
              >
                <div class="ribbon bg-gradient-danger"></div>
              </div>

              <span class="time"
                ><i class="fas fa-clock"></i>

                {{ reports.fechaProgamacion | date: "shortTime" }} ---
                <i class="fas fa-clock"></i>
                {{ reports.fechaProgamacion | date: "medium" }}</span
              >
              <span
                class="text-danger time"
                *ngIf="onCompareFecha(reports.fechaLimite)"
                >Actividad atrasada</span
              >
              <h3 class="timeline-header">
                <span>{{ reports.responsibleArea }}</span> ...
                <span class="text-gray-dark p-text-italic">{{
                  reports.responsableName
                }}</span>
              </h3>

              <div class="timeline-body">
                <div class="row">
                  <div class="col-3">
                    <img
                      [src]="this.base_urlImg + reports.photoPathBefore"
                      alt="noImg"
                      width="100"
                      class="p-shadow-4 mb-1"
                    />
                  </div>
                  <div class="col-8">
                    <div class="callout callout-danger">
                      {{ reports.activity }}
                    </div>
                  </div>
                  <div class="col-1">
                    <app-button-edit
                      (edit)="showModalAddOrEdit(reports.id)"
                    ></app-button-edit>
                  </div>
                </div>
              </div>
              <div class="timeline-footer"></div>
            </div>
          </div>

          <div><i class="fas fa-clock bg-gray"></i></div>
        </div>
      </div>
      <!-- /.col -->
    </div>
  </div>
  <!-- /.timeline -->
</section>
