<form autocomplete="off" (submit)="onSubmit()" [formGroup]="form">
  <div class="form-group">
    <label class="font-weight-light">Equipo o Instalación</label>
    <div class="p-fluid">
      <input
        *ngIf="equipo != undefined"
        pInputText
        disabled
        class="p-inputtext-sm"
        type="text"
        [value]="equipo.nameMachinery"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="font-weight-light">Descripción</label>
    <textarea
      formControlName="descripcion"
      class="form-control form-control-sm"
      cols="30"
      rows="10"
    ></textarea>
  </div>
  <div class="form-group">
    <label class="font-weight-light"
      >Activar Si nota nota alguna emergencia
    </label>
    <div class="p-field-checkbox">
      <p-checkbox
        [(ngModel)]="checked"
        binary="true"
        inputId="binary"
        formControlName="emergencia"
      ></p-checkbox>
      <label for="binary">
        {{ form.get("emergencia").value | eBoolText }}
      </label>
    </div>
  </div>

  <app-button-submit [disabled]="form.invalid"></app-button-submit>
</form>
