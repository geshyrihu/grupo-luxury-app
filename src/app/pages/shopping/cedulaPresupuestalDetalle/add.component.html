<p-table
  *ngIf="data"
  [(selection)]="data"
  #dt
  [responsive]="true"
  styleClass="p-datatable-gridlines p-datatable-sm"
  [value]="data"
  [rows]="10"
  [paginator]="true"
  [rowHover]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30, 40, 50, 75, 100]"
  [globalFilterFields]="['cuenta', 'descripcion']"
  [autoLayout]="true"
>
  <ng-template pTemplate="caption">
    <app-table-header
      [title]="'Cuentas'"
      [showAdd]="false"
      [dt]="dt"
    ></app-table-header>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th scope="col" style="width: 20%" pSortableColumn="code">
        Codigo <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th scope="col" style="width: 55%" pSortableColumn="shortName">
        Nombre
        <p-sortIcon field="shortName"></p-sortIcon>
      </th>
      <th scope="col" style="width: 20%">Presupuesto</th>
      <th scope="col" style="width: 5%">Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="p-column-title">
        <small>
          {{ item.numeroCuenta }}
        </small>
      </td>
      <td class="p-column-title">
        <small>
          {{ item.descripcion }}
        </small>
      </td>
      <td class="p-column-title">
        <small>
          <input
            [(ngModel)]="item.presupuestoMensual"
            type="number"
            class="form-control form-control-sm"
          />
        </small>
      </td>
      <!-- Opciones -->
      <td class="p-column-title">
        <div class="d-flex justify-content-center">
          <button class="btn btn-sm" (click)="onSubmit(item)">
            <span class="far fa-save"></span>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="paginatorleft">
    <app-table-footer [data]="data"></app-table-footer>
  </ng-template>
</p-table>
