<form autocomplete="off" [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group row">
    <label class="font-weight-normal col-sm-3">Id</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control form-control-sm"
        formControlName="id"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-normal col-sm-3">Cuenta</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control form-control-sm"
        formControlName="numeroCuenta"
        placeholder="9999-99-99-99"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-normal col-sm-3">Descripci√≥n</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control form-control-sm"
        formControlName="descripcion"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-normal col-sm-3">Codigo SAT</label>
    <div class="col-sm-9">
      <input
        type="number"
        class="form-control form-control-sm"
        formControlName="codigoSat"
      />
    </div>
  </div>
  <app-button-submit [disabled]="this.form.invalid"></app-button-submit>
</form>
