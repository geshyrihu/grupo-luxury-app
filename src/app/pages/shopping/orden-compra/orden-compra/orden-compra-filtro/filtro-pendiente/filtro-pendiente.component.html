<ng-template pTemplate="header">
  <tr>
    <th scope="col" style="width: 7%" pSortableColumn="folio">
      <small> Folio</small>
      <p-sortIcon field="folio"></p-sortIcon>
    </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-item>
  <tr>
    <td>
      <small> {{ item.folio }} </small>
    </td>
  </tr>
</ng-template>
