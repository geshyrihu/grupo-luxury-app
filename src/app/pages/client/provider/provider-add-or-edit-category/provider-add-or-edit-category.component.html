<!-- Table PrimeNg -->
<div class="p-card p-mb-5">
  <p-table
    #dt
    [(selection)]="cb_categories"
    [autoLayout]="true"
    [globalFilterFields]="['label']"
    [responsive]="true"
    [rowHover]="true"
    [value]="cb_categories"
    styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped"
  >
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-sm-6">
          <h4 class="h4">Categorias</h4>
        </div>

        <div class="p-fluid col-sm-6">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Ingresa texto para buscar..."
              class="p-inputtext-sm"
            />
          </span>
        </div>
      </div>
      <hr />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="label">
          Categoria <p-sortIcon field="label"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              [ngModel]="item.select"
              [checked]="item.select"
              [id]="item.value"
              (change)="submit(item)"
            />
            <label
              class="custom-control-label font-weight-light"
              [for]="item.value"
            >
              {{ item.label }}
            </label>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<!-- Table PrimeNg -->
