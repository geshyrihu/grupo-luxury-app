<h1 class="mt-3 font-weight-light">Video Tutoriales</h1>
<hr />

<p-dataView
  [value]="videos"
  #dv
  [paginator]="true"
  [rows]="12"
  filterBy="title"
>
  <ng-template pTemplate="header">
    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
      <span class="p-input-icon-left p-mb-2 p-mb-md-0">
        <i class="pi pi-search"></i>
        <input
          type="search"
          pInputText
          placeholder="Buscar..."
          (input)="dv.filter($event.target.value)"
        />
      </span>
    </div>
  </ng-template>
  <ng-template let-video pTemplate="listItem">
    <div class="card animated fadeIn p-col-12 p-md-3">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>

        <p class="card-text">
          <strong>Publicado:</strong> {{ video.publishedAt | date }}
        </p>

        <button
          class="btn btn-outline-primary btn-block"
          (click)="mostrarVideo(video)"
        >
          Ver video
        </button>
      </div>
    </div>
  </ng-template>
</p-dataView>
