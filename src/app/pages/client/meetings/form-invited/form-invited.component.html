<form autocomplete="off" (submit)="onSubmit()" [formGroup]="form">
  <div class="row">
    <div class="col-10">
      <div class="p-fluid">
        <div class="p-field">
          <input pInputText class="p-inputtext-sm" disabled value="Invitado" />
        </div>
      </div>
      <div class="p-fluid">
        <div class="p-field">
          <input pInputText formControlName="name" class="p-inputtext-sm" />
        </div>
      </div>
    </div>
    <div class="col-2">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-sm btn-primary btn-block"
      >
        <span class="far fa-save"></span>
      </button>
    </div>
  </div>
</form>

<div class="list-group">
  <p class="small list-group-item list-group-item-action active">Invitados</p>

  <small
    *ngFor="let item of participantsList"
    class="list-group-item list-group-item-action"
  >
    {{ item.name }}
    <small class="close" (click)="onDelete(item.id)">
      <span class="far fa-trash-alt text-danger"></span>
    </small>
  </small>
</div>
