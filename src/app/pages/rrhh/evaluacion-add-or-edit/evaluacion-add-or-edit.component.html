<div class="p-card">
  <div class="p-card-body">
    <div class="form-group row">
      <label class="font-weight-normal col-sm-3">Empleado</label>
      <div class="col-sm-9 p-fluid">
        <p-autoComplete
          class="p-inputtext-sm"
          field="label"
          (completeMethod)="buscarEmpleados($event)"
          [suggestions]="resultadosEmpleado"
          [forceSelection]="true"
          [(ngModel)]="empleado"
        ></p-autoComplete>
      </div>
    </div>
    <div class="form-group row">
      <label class="font-weight-normal col-sm-3">Cuestionario</label>
      <div class="col-sm-9 p-fluid">
        <p-autoComplete
          class="p-inputtext-sm"
          field="label"
          (completeMethod)="buscarCuestionario($event)"
          [suggestions]="resultadosCuestionario"
          [forceSelection]="true"
          [(ngModel)]="cuestionario"
        ></p-autoComplete>
      </div>
    </div>
    <br />
    <div class="p-d-flex">
      <p-button
        (onClick)="onSubmit()"
        type="button"
        class="p-ml-auto"
        label="Crear"
        styleClass="p-button-sm"
      ></p-button>
    </div>
  </div>
</div>
