<div class="card">
  <div class="card-body">
    <form autocomplete="off" (submit)="onSubmit()" [formGroup]="form">
      <!-- Id -->
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Id</label>
        <div class="col-sm-9 p-fluid">
          <input pInputText class="p-inputtext-sm" formControlName="id" />
        </div>
      </div>
      <!-- Id -->

      <!-- Pregunta -->
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Respuesta</label>
        <div class="col-sm-9 p-fluid">
          <input
            pInputText
            class="p-inputtext-sm"
            formControlName="respuesta"
            placeholder="Ingrese respuesta"
            [class.p-invalid]="
              respuesta.invalid && (respuesta.dirty || respuesta.touched)
            "
          />
          <div
            *ngIf="respuesta.invalid && (respuesta.dirty || respuesta.touched)"
          >
            <span
              *ngIf="respuesta.errors.required"
              class="text-danger small animate__animated animate__fadeIn"
              >El campo respuesta es reqerido.</span
            >
          </div>
        </div>
      </div>
      <!-- Pregunta -->
      <!-- Pregunta Activa... -->
      <div class="form-group row">
        <label class="font-weight-normal col-sm-3">Es Correcta</label>
        <div class="col-sm-9 p-fluid">
          <p-dropdown
            [options]="optionComboBoxActive"
            formControlName="correcta"
            optionLabel="name"
            optionValue="code"
            class="p-inputtext-sm"
          ></p-dropdown>
        </div>
      </div>
      <!-- Pregunta Activa... -->

      <app-button-submit [disabled]="this.form.invalid"></app-button-submit>
    </form>
  </div>
</div>
