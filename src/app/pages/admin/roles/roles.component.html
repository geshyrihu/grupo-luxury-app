<!-- data table -->

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="alert alert-light" role="alert">
          <div class="row">
            <div class="col-sm-6 d-flex align-content-center">
              <h5 class="alert-heading h5">Roles de Usuario</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.col -->
  </div>
</div>
<!-- data table end -->
<!-- /.card-header -->
<div class="row">
  <div class="col-sm-6">
    <div class="list-group">
      <a class="list-group-item list-group-item-action active"> Id </a>
      <a
        *ngFor="let item of data"
        class="list-group-item list-group-item-action"
      >
        {{ item.id }}</a
      >
    </div>
  </div>
  <div class="col-sm-6">
    <div class="list-group">
      <a class="list-group-item list-group-item-action active"> Nombre </a>
      <a
        *ngFor="let item of data"
        class="list-group-item list-group-item-action"
      >
        {{ item.name }}
      </a>
    </div>
  </div>
</div>
