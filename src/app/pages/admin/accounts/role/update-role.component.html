<div class="modal-body">
  <div class="form-check" *ngFor="let item of roles">
    <input
      class="form-check-input"
      type="checkbox"
      [ngModel]="item.isSelected"
      [checked]="item.isSelected"
      [id]="item.roleId"
      (change)="item.isSelected = !item.isSelected"
    />
    <label class="form-check-label" [for]="item.roleId">
      {{ item.roleName }}
    </label>
  </div>
</div>

<div class="d-flex justify-content-end">
  <p-button
    label="Actualizar "
    icon="pi pi-check"
    iconPos="right"
    styleClass="p-button-sm"
    (click)="updateRole(roles)"
  ></p-button>
</div>
